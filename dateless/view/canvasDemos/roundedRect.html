<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Draw A Rounded Rectangle in Canvas</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container text-center well" id="basicRR">
      <p class="h2">Introduction</p>
      <p>
        After the form is a blank canvas of 600 * 600. You can choose the
        parameters to draw a rectangle with rounded corners. Of course you can
        move it around and rotate it. But be careful not to draw it too big so
        that it can not be displayed in the canvas.
      </p>
      <div>
        <form class="form-horizontal" @submit.prevent="createRR">
          <div class="form-group">
            <label for="setTranslateX" class="col-sm-2 control-label"
              >Rectangle Center X</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                required="required"
                class="form-control"
                id="setTranslateX"
                placeholder="Rectangle Center X"
                v-model="translateX"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="setTranslateY" class="col-sm-2 control-label"
              >Rectangle Center Y</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                required="required"
                class="form-control"
                id="setTranslateY"
                placeholder="Rectangle Center Y"
                v-model="translateY"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="setRotate" class="col-sm-2 control-label"
              >Rotate Angle</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                required="required"
                class="form-control"
                id="setRotate"
                placeholder="Rotate Angle, degree, clockwise"
                v-model="rotate"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="setWidth" class="col-sm-2 control-label">Width</label>
            <div class="col-sm-10">
              <input
                type="number"
                required="required"
                class="form-control"
                id="setWidth"
                placeholder="Rectangle width"
                v-model="width"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="setHeight" class="col-sm-2 control-label">Height</label>
            <div class="col-sm-10">
              <input
                type="number"
                required="required"
                class="form-control"
                id="setHeight"
                placeholder="Rectangle Height"
                v-model="height"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="setRadius" class="col-sm-2 control-label">Radius</label>
            <div class="col-sm-10">
              <input
                type="number"
                required="required"
                class="form-control"
                id="setRadius"
                placeholder="Rounded Radius"
                v-model="radius"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="setBorderColor" class="col-sm-2 control-label"
              >Border Color</label
            >
            <div class="col-sm-10">
              <input
                type="color"
                required="required"
                class="form-control"
                id="setBorderColor"
                placeholder="Border Color"
                v-model="borderColor"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="setContentColor" class="col-sm-2 control-label"
              >Content Color</label
            >
            <div class="col-sm-10">
              <input
                type="color"
                required="required"
                class="form-control"
                id="setContentColor"
                placeholder="Border Color"
                v-model="contentColor"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Create</button>
            </div>
          </div>
        </form>
      </div>
      <canvas id="drawRR" width="600" height="600"> </canvas>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/dateless/assets/script/ie10-viewport-bug-workaround.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script src="script/roundedRect.js"></script>
  </body>
</html>
